<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__LAYUI__/lib/layui-v2.5.5/css/layui.css" media="all">
</head>
<body>
<blockquote class="layui-elem-quote">添加计划</blockquote>
<div class="layui-form-item">
    <label class="layui-form-label">计划名称</label>
    <div class="layui-input-block">
        <input type="text" id="title" name="title" placeholder="请输入计划名称" autocomplete="off" class="layui-input">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">开始日期</label>
    <div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
        <input type="text" placeholder="请选择开始日期" class="layui-input" id="start_date">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">完成日期</label>
    <div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
        <input type="text" placeholder="请选择完成日期" class="layui-input" id="end_date">
    </div>
</div>
<script src="__LAYUI__/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layer', 'jquery', 'laydate'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            form = layui.form,
            laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start_date' //开始日期
        });
        laydate.render({
            elem: '#end_date' //结束日期
        });

    })
</script>
</body>
</html>
