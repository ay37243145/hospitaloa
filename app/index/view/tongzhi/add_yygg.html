<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>发布公告</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="X-UA-Conpatible" content="IE=9;IE=8;IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__LAYUI__/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="__LAYUI__/css/public.css" media="all">
</head>
<body>
<!--    <form class="layui-form">-->
<div class="layui-form-item">
    <label class="layui-form-label">公告主题</label>
    <div class="layui-input-block">
        <input type="text" id="ggzt" name="ggzt" placeholder="请输入主题" autocomplete="off" class="layui-input">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">公告内容</label>
    <div class="layui-input-block">
        <textarea id="ggnr" name="ggnr" class="layui-textarea" style="display: none;"></textarea>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">上传附件</label>
    <div class="layui-upload">
        <button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button>
        <div class="layui-upload-list">
            <table class="layui-table">
                <thead>
                <tr>
                    <th>文件名</th>
                    <th>大小</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="demoList"></tbody>
            </table>
        </div>
        <button type="button" class="layui-btn" id="testListAction">开始上传</button>
    </div>
</div>
<div id="file-list" style="display: none">
<!--    存储上传的文件-->
</div>
<div class="layui-form-item">
    <div class="layui-input-block">
        <button class="layui-btn" id="submit" lay-submit lay-filter="formDemo">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</div>
<!--    </form>-->
<script src="__LAYUI__/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'upload', 'element', 'layer', 'jquery'], function () {
        var form = layui.form,
            layedit = layui.layedit,
            upload = layui.upload,
            element = layui.element,
            layer = layui.layer
            $ = layui.jquery;
        var index = layedit.build('ggnr'); //建立编辑器

        //执行上传实例
        var demoListView = $('#demoList'), uploadListIns = upload.render({
            elem: '#testList', //绑定元素
            url: '{:url("tongzhi/upload_files")}', //上传接口
            accept: 'file',
            multiple:true,
            auto: false,
            bindAction: '#testListAction',
            choose: function (obj) {
                var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                // console.log(files)
                //读取本地文件
                obj.preview(function (index, file, result) {
                    var tr = $(['<tr id="upload-' + index + '">'
                        , '<td>' + file.name + '</td>'
                        , '<td>' + (file.size / 1024).toFixed(1) + 'kb</td>'
                        , '<td>等待上传</td>'
                        , '<td>'
                        , '<button class="layui-btn layui-btn-xs demo-reload layui-hide" lay-filter="formDemo">重传</button>'
                        , '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                        , '</td>'
                        , '</tr>'].join(''));

                    //单个重传
                    tr.find('.demo-reload').on('click', function () {
                        obj.upload(index, file);
                    });

                    //删除
                    tr.find('.demo-delete').on('click', function () {
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                    });

                    demoListView.append(tr);
                });
            },
            before: function () {
                layer.load(1, {text:'上传中'});
            },
            /*progress: function () {
                var percent = n + '%' //获取进度百分比
                element.progress('demo', percent); //可配合 layui 进度条元素使用
            },*/
            done: function (res, index, upload) {
                // console.log(res.data.path);
                layer.closeAll('loading');
                if (res.code==1) { //上传成功
                    var file_data = '<input type="hidden" name="files_path" value="'+res.data.path+'"/>';
                    $('#file-list').append(file_data);
                    var tr = demoListView.find('tr#upload-' + index)
                        , tds = tr.children();
                    tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                    tds.eq(3).html(''); //清空操作
                    return delete this.files[index]; //删除文件队列已经上传成功的文件
                }
                this.error(index, upload);
            },
            error: function (index, upload,msg) {
                // console.log(msg)
                layer.closeAll('loading');
                var tr = demoListView.find('tr#upload-' + index)
                    , tds = tr.children();
                tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
            }
        });

        //提交表单
        form.on('submit(formDemo)',function () {
            var obj = document.getElementsByName('files_path');
            var files = [];
            for (var i = 0;i<obj.length;i++){
                files.push(obj[i].value)
            }
            // var files = files.join(',');
            // data['code'] = '1';
            var ggzt = $('#ggzt').val();
            var ggnr = layedit.getContent(index);
            // console.log(data);
            $.ajax({
                url:"{:url('tongzhi/add_yygg_list')}",
                type:"Post",
                dataType:"json",
                data: {
                    files:files.join(','),
                    title:ggzt,
                    text:ggnr
                },
                success:function(res){
                    layer.msg(res.msg,function () {
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                    })
                }
            })
        })
    });
</script>
</body>
</html>
