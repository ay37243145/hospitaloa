<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>主页一</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__LAYUI__/lib/layui-v2.5.5/css/layui.css" media="all">
</head>
<body>
<blockquote class="layui-elem-quote" style="text-align: center">{$title}</blockquote>
<fieldset class="layui-elem-field">
    <legend>内容</legend>
    <div class="layui-field-box">
        {$text|raw|htmlspecialchars_decode}
    </div>
</fieldset>
<fieldset class="layui-elem-field">
    <legend>主讲人</legend>
    <div class="layui-field-box">
        {$zjr}
    </div>
</fieldset>
<fieldset class="layui-elem-field">
    <legend>参与人</legend>
    <div class="layui-field-box">
        {$cyr}
    </div>
</fieldset>
<fieldset class="layui-elem-field">
    <legend>注意事项</legend>
    <div class="layui-field-box">
        {$zysx|raw|htmlspecialchars_decode}
    </div>
</fieldset>
<input type="hidden" id="id" value="{$id}" />
<fieldset class="layui-elem-field">
    <legend>附件</legend>
    <div class="layui-field-box">
        <div class="layui-upload-list">
            <!--<table class="layui-table" lay-data="{height:315, url:'{:url('tongzhi/pxtz_file_list',['id' => 13])}',id:'test'}" lay-filter="test">
                <thead>
                <tr>
                    <th lay-data="{field:'name'}">文件名</th>
                    <th lay-data="{fixed: 'right', align: 'center', toolbar: '#barDemo'}" rowspan="2">操作</th>
                </tr>
                </thead>
            </table>-->
            <table class="layui-table" id="test" lay-filter="test">
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="look">查看</a>
                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="upload">下载</a>
            </script>
            </table>
        </div>
    </div>
</fieldset>
<script src="__LAYUI__/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['table','jquery','element','layer'], function(){
        var table = layui.table,
        $ = layui.jquery,
        element = layui.element,
        layer = layui.layer;

        table.render({
            elem:"#test",
            url:"{:url('tongzhi/pxtz_file_list')}",
            where:{id:$('#id').val()},
            cols:[[
                {field:'name', title: '文件名'},
                {fixed: 'right', align: 'center', toolbar: '#barDemo',title:'操作'}
            ]]
        })

        table.on('tool(test)',function (obj) {
            var data = obj.data;
            console.log(data)
            if(obj.event=='look'){
                layer.msg('查看')
            }else if(obj.event=='upload'){
                layer.msg('下载')
            }
        })
    })
</script>
</body>
</html>
